<template name="commentSubmit">
  <form name="comment" class="comment-form form">
    <div class="form-group {{errorClass 'bodyText'}}">
        <div class="controls">
            <label for="bodyText">Comment on this post</label>
            <textarea name="bodyText" id="bodyText" class="form-control" rows="3"></textarea>
            <span class="help-block">{{errorMessage 'bodyText'}}</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>
</template>
